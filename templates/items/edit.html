{% extends "base.html" %}

{% block content %}
<form action="/items/edit" method="post">
    <label for="type">Type:</label>
    <input type="text" name="type" id="type" value="{{item.type}}" required autofocus>
    <label for="colour">Colour:</label>
    <input type="text" name="colour" id="colour" value="{{item.colour}}" required>
    <label for="style">Style:</label>
    <input type="text" name="style" id="style" value="{{item.style}}" required>
    <input hidden type ="text" name="wizard_id" value="{{wizard}}">
    <input hidden type="text" name="item" id="item" value="{{item.id}}" required>

        
    <input type="submit" value="Edit Item">
  </form>


{% endblock content %}
