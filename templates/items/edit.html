{% extends "base.html" %}

{% block content %}
<form action="/items" method="post">
    <label for="type">Type:</label>
    <input type="text" name="type" id="type" value="{{item.type}}" required autofocus>
    <label for="colour">Colour:</label>
    <input type="text" name="colour" id="colour" value="{{item.colour}}" required>
    <label for="style">Style:</label>
    <input type="text" name="style" id="style" value="{{item.style}}" required>
    <label for="wizard">Wizard:</label>
        <select name="wizard_id" id="wizard">
            {% for wizard in wizards %}
            <option value="{{ wizard.id }}">
                {{wizard.last_name}}
            </option>
            {% endfor %}
            </select>
    <input type="submit" value="Add Item">
  </form>


{% endblock content %}
