{% extends "base.html" %}

{% block content %}

<h1>Total Items:</h1>
    {% for item in items %}
    <div>
      <p><b>{{item.wizard.first_name}} {{item.wizard.last_name}}</b>
        <br>
        <a href="/items/{{item.id}}/edit">Edit</a><br>
        {{ item.type }} - {{ item.colour}}<br>
        {{item.style}}
      </p>
    </div>
    {% endfor %}

{% endblock content %}
